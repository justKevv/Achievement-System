<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/forget-password.css">
    <title>Forgot Password</title>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <button class="back-button">&larr;</button>
            <h1>Forgot your Password?</h1>
            <p>Input your email to reset your password</p>
            <form action="/forgot-password" method="POST">
                <div class="input-group">
                    <img src="/assets/icons/email.png" alt="Email Icon" class="icon">
                    <input type="email" name="email" placeholder="Enter your email" required>
                    <input type="password" name="new_password" placeholder="Enter new password" required>
                    <input type="password" name="confirm_password" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="btn">Continue</button>
            </form>
        </div>
        <div class="right-section">
            <img src="/assets/images/pattern.png" alt="Background Pattern" class="pattern">
            <img src="/assets/images/lockfpw.png" alt="Lock Icon" class="lock-icon">
        </div>
    </div>
</body>
</html>
